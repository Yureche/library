<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Library</title>
  </head>
  <body>
    <!-- Title -->
    <div class="main-title">
      <h1>Library</h1>
    </div>
    <!-- Books -->
    <div class="main-container">
      <div class="book-card">
        <h2 class="book-title">The Hobbit</h2>
        <img
          src="https://d1w7fb2mkkr3kw.cloudfront.net/assets/images/book/mid/9780/2611/9780261102217.jpg"
          alt=""
          class="book-image"
        />
        <p class="book-author">Author: J.R.R Tolkin</p>
        <p class="book-pages">Pages: 400</p>
        <div class="read-container">
          <p>Read:</p>
          <div class="switch-container">
            <label class="switch">
              <input type="checkbox" id="read-switch" />
              <span class="slider round"></span>
            </label>
          </div>
        </div>
      </div>
      <div class="book-card">
        <h2 class="book-title">Rich Dad Poor Dad</h2>
        <img
          src="https://d1w7fb2mkkr3kw.cloudfront.net/assets/images/book/mid/9781/6126/9781612680194.jpg"
          alt=""
          class="book-image"
        />
        <p class="book-author">Author: Robert T Kiyosaki</p>
        <p class="book-pages">Pages: 336</p>
        <div class="read-container">
          <p>Read:</p>
          <div class="switch-container">
            <label class="switch">
              <input type="checkbox" checked id="read-switch" />
              <span class="slider round"></span>
            </label>
          </div>
        </div>
      </div>
      <div class="book-card">
        <h2 class="book-title">The Hobbit</h2>
        <img
          src="https://d1w7fb2mkkr3kw.cloudfront.net/assets/images/book/lrg/9780/5932/9780593207093.jpg"
          alt=""
          class="book-image"
        />
        <p class="book-author">Author: James Clear</p>
        <p class="book-pages">Pages: 256</p>
        <div class="read-container">
          <p>Read:</p>
          <div class="switch-container">
            <label class="switch">
              <input type="checkbox" id="read-switch" />
              <span class="slider round"></span>
            </label>
          </div>
        </div>
      </div>
    </div>
    <!-- Button -->
    <div class="button-container">
      <button class="open-form"><span class="material-icons">add</span></button>
    </div>
    <!-- Pop Up Form -->
    <div class="overlay"></div>
    <div class="form-container">
      <button class="close-form">&times;</button>
      <h2 class="form-title">Create a book</h2>
      <form action="">
        <input
          type="text"
          class="input"
          id="title"
          placeholder="Title"
          autocomplete="off"
        />
        <input
          type="text"
          class="input"
          id="author"
          placeholder="Author"
          autocomplete="off"
        />
        <input
          type="number"
          class="input"
          id="pages"
          placeholder="Pages"
          autocomplete="off"
        />
        <input
          type="text"
          class="input"
          id="img-url"
          placeholder="Image URL (optional)"
          autocomplete="off"
        />
        <br />
        <label for="" class="checkbox"
          >Have you read the book?<input id="read" type="checkbox"
        /></label>
        <button type="submit" class="create-book" id="submit-book">
          Submit
        </button>
      </form>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
