<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Library</title>
  </head>
  <body>
    <!-- Title -->
    <div class="main-title">
      <h1>Library</h1>
    </div>
    <!-- Books -->
    <div class="main-container">
      <div class="book-card" id="0">
        <button class="remove-book">&times;</button>
        <h2 class="book-title">Atomic Habbits</h2>
        <img
          class="book-image"
          src="https://d1w7fb2mkkr3kw.cloudfront.net/assets/images/book/lrg/9780/5932/9780593207093.jpg"
        />
        <p class="book-author">Author: Jason</p>
        <p>Pages: 123</p>
        <div class="read-container">
          <p>Read:</p>
          <label class="switch"
            ><input type="checkbox" id="read-switch" /><span
              class="slider round"
            ></span
          ></label>
        </div>
      </div>
    </div>
    <!-- Button -->
    <div class="button-container">
      <button class="open-form"><span class="material-icons">add</span></button>
    </div>
    <!-- Pop Up Form -->
    <div class="overlay"></div>
    <div class="form-container">
      <button class="close-form">&times;</button>
      <h2 class="form-title">Create a book</h2>
      <form action="">
        <input
          type="text"
          class="input"
          id="title"
          placeholder="Title"
          autocomplete="off"
        />
        <input
          type="text"
          class="input"
          id="author"
          placeholder="Author"
          autocomplete="off"
        />
        <input
          type="number"
          class="input"
          id="pages"
          placeholder="Pages"
          autocomplete="off"
        />
        <input
          type="url"
          class="input"
          id="img-url"
          placeholder="Image URL"
          autocomplete="off"
        />
        <br />
        <label for="" class="checkbox"
          >Have you read the book?<input id="read" type="checkbox"
        /></label>
        <button class="create-book" id="submit-book">Submit</button>
      </form>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
